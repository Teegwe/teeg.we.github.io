<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Arts Dance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
        }
        .title {
            font-size: 3em;
            color: hotpink;
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .button {
            padding: 10px 20px;
            color: #fff;
            background-color: hotpink;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1 class="title">Victory Arts Dance</h1>
    </header>

    <div class="content">
        <h2>Welcome to Victory Arts Dance!</h2>
        <p>Explore the world of dance with us! We offer classes in ballet, jazz, hip hop, contemporary, and more.</p>
        <a href="#classes" class="button">View Classes</a>
    </div>

</body>
</html>
